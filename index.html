<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mel's Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="sidebar-container">
            <div class="dashboard">
                <div class="dashboard-img"></div>
                <div class="dashboard-text"> Dashboard </div>
             </div>
             <div class="sidebar">
            <div class="first-batch">
                <div class="home">
                    <div class="home-img">     
                    </div>
                    <div class="home-text"> Home</div>
                </div>
                <div class="profile">
                    <div class="profile-img"></div>
                    <div class="profile-text">Profile</div>
                </div>
                <div class="messages">
                    <div class="messages-img"></div>
                    <div class="messages-text">Messages</div>
                </div>
                <div class="history">
                    <div class="history-img"></div>
                    <div class="history-text">History</div>
                </div>
                <div class="tasks">
                    <div class="tasks-img"></div>
                    <div class="tasks-text">Tasks</div>
                </div>
                <div class="communities">
                    <div class="communities-img"></div>
                    <div class="communities-text">Communities</div>
                </div>
            </div>
            <div class="second-batch">
                <div class="settings">
                    <div class="settings-img"></div>
                    <div class="settings-text">Settings</div>
                </div>
                <div class="support">
                    <div class="support-img"></div>
                    <div class="support-text">Support</div>
                </div>
                <div class="privacy">
                    <div class="privacy-img"></div>
                    <div class="privacy-text">Privacy</div>
                </div>
            </div>
        </div>
        </div>
        <div class="header">sasa</div>
        <div class="main-content">sasa</div>
    </div>

</html>
