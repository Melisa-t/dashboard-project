<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mel's Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="dashboard-logo"></div>
            <div class="first-batch">
                <div class="home">
                    <div class="home-img"></div>
                    <div class="home-text"></div>
                </div>
                <div class="profile">
                    <div class="profile-img"></div>
                    <div class="profile-text"></div>
                </div>
                <div class="messages">
                    <div class="messages-img"></div>
                    <div class="messages-text"></div>
                </div>
                <div class="history">
                    <div class="history-img"></div>
                    <div class="history-text"></div>
                </div>
                <div class="tasks">
                    <div class="tasks-img"></div>
                    <div class="tasks-text"></div>
                </div>
                <div class="communities">
                    <div class="communities-img"></div>
                    <div class="communities-text"></div>
                </div>
            </div>
            <div class="second-batch">
                <div class="settings"></div>
                <div class="suppport"></div>
                <div class="privacy"></div>
            </div>
        </div>
        <div class="header">sasa</div>
        <div class="main-content">sasa</div>
    </div>
</body>
</html>
